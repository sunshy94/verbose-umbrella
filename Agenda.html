<!DOCTYPE html>

<style>
body {margin:0;}

.row {
  display: flex;
  flex-wrap: wrap;
  padding-left: 200px;
  padding-right: 200px;
}

.sisi{
  padding: 50px;
}


.container {
  position: relative;
  width: 100%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: 0.5s ease;
  background-color: black;
}

.container:hover .overlay {
  opacity: 0.5;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

@media only screen and (min-width: 480px) {
    .column {
      flex: 50%;
      max-width: 50%;
    }
}


@media only screen and (min-width: 1024px) {
    .column {
      flex: 33.3%;
      max-width: 33.3%;
    }
}

.navbar {
  overflow: hidden;
  background-color: black;
  position: fixed;
  text-align: center;
  top: 0;
  width: 100%;
}

.navbar a {
  font-family: gotham;
  font-weight: bolder;
  float:none;
  display: inline-flex;
  color: #f2f2f2;
  align-content: center;
  padding: 20px 100px;
  text-decoration: none;
  font-size: 17px;

}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.main {
  padding: 16px;
  margin-top: 20px;
  height: 900px; 
  text-align: center;
}

.abajito {
  padding: 20px;

  text-align: center;
  margin-left: auto;
  margin-right: auto;
  color: black;
  font-family: Gotham;
}

body {
  background-color: white;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

padding-top: 100px;

img{

@keyframes big {
  0%   {width: 1280px;}
  5%   {width: 1400px;}
  100% { width: 1280px;}
}


body {
  position: relative;
  animation-name: example;
  animation-duration: 2s;
}

@keyframes example {
  0%   {left:0px; top:500px;}

}

.foot{

.column img {
